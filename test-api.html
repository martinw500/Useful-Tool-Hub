<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 3px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>API Connection Test</h1>
    
    <div class="test-section">
        <h2>Configuration Check</h2>
        <div id="config-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>YouTube API Test</h2>
        <button onclick="testYouTubeAPI()">Test YouTube API</button>
        <div id="youtube-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Instagram API Test</h2>
        <button onclick="testInstagramAPI()">Test Instagram API</button>
        <div id="instagram-result" class="result"></div>
    </div>

    <script src="js/config.js"></script>
    <script>
        // Display configuration
        document.getElementById('config-result').innerHTML = `
Hostname: ${window.location.hostname}
Backend URL: ${API_CONFIG.BACKEND_URL}
Expected: ${window.location.hostname === 'martinw500.github.io' ? 'Production (Vercel)' : 'Development (Localhost)'}
        `;

        async function testYouTubeAPI() {
            const resultDiv = document.getElementById('youtube-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const url = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
                const apiUrl = `${API_CONFIG.BACKEND_URL}/api/youtube?url=${encodeURIComponent(url)}`;
                
                console.log('Fetching from:', apiUrl);
                resultDiv.innerHTML = `Fetching from: ${apiUrl}\n\n`;
                
                const response = await fetch(apiUrl);
                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                resultDiv.innerHTML += `<span class="success">✅ SUCCESS!</span>\n\n`;
                resultDiv.innerHTML += `Status: ${response.status}\n`;
                resultDiv.innerHTML += `Title: ${data.title}\n`;
                resultDiv.innerHTML += `Channel: ${data.channel}\n`;
                resultDiv.innerHTML += `Formats: ${data.formats?.length || 0}\n\n`;
                resultDiv.innerHTML += `Full Response:\n${JSON.stringify(data, null, 2)}`;
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML += `<span class="error">❌ ERROR!</span>\n\n`;
                resultDiv.innerHTML += `Error Type: ${error.constructor.name}\n`;
                resultDiv.innerHTML += `Message: ${error.message}\n`;
                resultDiv.innerHTML += `Stack: ${error.stack}`;
            }
        }

        async function testInstagramAPI() {
            const resultDiv = document.getElementById('instagram-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const url = 'https://www.instagram.com/p/test';
                const apiUrl = `${API_CONFIG.BACKEND_URL}/api/instagram?url=${encodeURIComponent(url)}`;
                
                console.log('Fetching from:', apiUrl);
                resultDiv.innerHTML = `Fetching from: ${apiUrl}\n\n`;
                
                const response = await fetch(apiUrl);
                console.log('Response status:', response.status);
                
                const data = await response.json();
                
                if (data.error) {
                    resultDiv.innerHTML += `<span class="success">✅ API Responding (with expected error)</span>\n\n`;
                } else {
                    resultDiv.innerHTML += `<span class="success">✅ SUCCESS!</span>\n\n`;
                }
                
                resultDiv.innerHTML += `Status: ${response.status}\n`;
                resultDiv.innerHTML += `Full Response:\n${JSON.stringify(data, null, 2)}`;
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML += `<span class="error">❌ ERROR!</span>\n\n`;
                resultDiv.innerHTML += `Error Type: ${error.constructor.name}\n`;
                resultDiv.innerHTML += `Message: ${error.message}\n`;
                resultDiv.innerHTML += `Stack: ${error.stack}`;
            }
        }

        // Auto-run tests on load
        window.addEventListener('load', () => {
            console.log('API Test Page Loaded');
            console.log('API_CONFIG:', API_CONFIG);
        });
    </script>
</body>
</html>

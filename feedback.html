<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback â€” Useful Tool Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-inner">
            <a href="index.html" class="nav-brand">
                <div class="nav-logo">U</div>
                <span class="nav-title">Useful Tool Hub</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Tools</a></li>
                <li><a href="feedback.html" class="nav-link active">Feedback</a></li>
                <li><a href="https://github.com/martinw500/UTH" target="_blank" class="nav-link">GitHub</a></li>
            </ul>
        </div>
    </nav>

    <!-- Feedback Page -->
    <main class="tool-page">
        <div class="container tool-page-container" style="max-width: 640px;">

            <!-- Breadcrumb -->
            <div class="breadcrumb">
                <a href="index.html">Home</a>
                <span class="breadcrumb-sep">/</span>
                <span class="breadcrumb-current">Feedback</span>
            </div>

            <div class="feedback-panel">
                <h1>We'd love your feedback</h1>
                <p>Help us improve by sharing your thoughts, suggestions, or reporting issues.</p>

                <div id="messageBox" class="message-box"></div>

                <form id="feedbackForm" action="https://formspree.io/f/xpqqzjdd" method="POST">
                    <div class="form-group">
                        <label for="name">Name (optional)</label>
                        <input type="text" id="name" name="name" placeholder="Your name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email (optional)</label>
                        <input type="email" id="email" name="email" placeholder="your@email.com">
                    </div>

                    <div class="form-group">
                        <label for="type">Feedback Type</label>
                        <select id="type" name="type" required>
                            <option value="">Select type...</option>
                            <option value="suggestion">Suggestion</option>
                            <option value="bug">Bug Report</option>
                            <option value="feature">Feature Request</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="message">Your Feedback *</label>
                        <textarea id="message" name="message" required placeholder="Tell us what you think..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">Submit Feedback</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-inner">
            <div class="footer-left">&copy; 2026 Useful Tool Hub</div>
            <ul class="footer-links">
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="https://github.com/martinw500/UTH" target="_blank">GitHub</a></li>
            </ul>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('feedbackForm');
            const messageBox = document.getElementById('messageBox');
            const submitBtn = form.querySelector('.btn');

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                e.stopPropagation();

                submitBtn.disabled = true;
                submitBtn.textContent = 'Sending...';
                messageBox.classList.remove('active', 'success', 'error');

                try {
                    const response = await fetch(form.action, {
                        method: 'POST',
                        body: new FormData(form),
                        headers: { 'Accept': 'application/json' }
                    });

                    if (response.ok) {
                        messageBox.textContent = 'Thank you for your feedback! We appreciate your input.';
                        messageBox.classList.add('active', 'success');
                        form.reset();
                    } else {
                        throw new Error('Submission failed');
                    }
                } catch {
                    messageBox.textContent = 'Oops! There was a problem submitting your feedback. Please try again.';
                    messageBox.classList.add('active', 'error');
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Submit Feedback';
                }
            });
        });
    </script>
</body>
</html>

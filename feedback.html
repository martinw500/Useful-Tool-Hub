<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Useful Tool Hub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .feedback-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .back-link {
            display: inline-block;
            color: var(--primary-color);
            text-decoration: none;
            margin-bottom: 24px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--primary-hover);
        }

        .feedback-form {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 32px;
        }

        .feedback-form h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .feedback-form p {
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .submit-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .submit-btn:hover {
            background: var(--primary-hover);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="site-title">Useful Tool Hub</h1>
            <p class="site-subtitle">Feedback</p>
        </div>
    </header>

    <main class="main-content">
        <div class="container feedback-container">
            <a href="index.html" class="back-link">← Back to Home</a>
            
            <div class="feedback-form">
                <h1>We'd love your feedback!</h1>
                <p>Help us improve by sharing your thoughts, suggestions, or reporting issues.</p>
                
                <form id="feedbackForm">
                    <div class="form-group">
                        <label for="name">Name (optional)</label>
                        <input type="text" id="name" name="name" placeholder="Your name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email (optional)</label>
                        <input type="email" id="email" name="email" placeholder="your@email.com">
                    </div>

                    <div class="form-group">
                        <label for="type">Feedback Type</label>
                        <select id="type" name="type" required>
                            <option value="">Select type...</option>
                            <option value="suggestion">Suggestion</option>
                            <option value="bug">Bug Report</option>
                            <option value="feature">Feature Request</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="message">Your Feedback *</label>
                        <textarea id="message" name="message" required placeholder="Tell us what you think..."></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Submit Feedback</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p><a href="feedback.html">Made with ❤</a> | © 2026 Useful Tool Hub</p>
        </div>
    </footer>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                type: document.getElementById('type').value,
                message: document.getElementById('message').value
            };
            
            console.log('Feedback submitted:', formData);
            
            // Show success message
            alert('Thank you for your feedback! We appreciate your input.');
            
            // Reset form
            this.reset();
        });
    </script>
</body>
</html>
